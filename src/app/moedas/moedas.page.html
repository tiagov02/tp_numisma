<ion-header>
  <ion-toolbar>
    <ion-title>moedas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- header with image !-->
  <header>
    <img src="./assets/component.png" alt="">
  </header>
  <ion-searchbar showCancelButton="never" type="enter" [(ngModel)]="queryText" (ionInput)="updateMoedas()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let moedas of dataMoedas |keyvalue">{{moedas.value.colecionador_nome}}</ion-item>
  </ion-list>

</ion-content>
